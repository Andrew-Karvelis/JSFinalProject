<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/4089275dac.js"
      crossorigin="anonymous"
    ></script>
    <title>JavaScript Final Project</title>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <div class="nav__bar">
          <img src="./assets/imdb.svg" class="logo" alt="" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link"></a>Home</li>
            <li><a href="#" class="nav__link"></a>Find Movies</li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Contact</a>
            </li>
          </ul>
        </div>
        <div class="search__wrapper">
          <h1 class="search__title">Browse our movies</h1>
          <div class="input__wrapper">
            <input
              type="text"
              placeholder="Search Movies"
              onchange="searchTerm(event)"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <div class="header__container">
        <div class="row">
          <div class="results__bar">
            <h2>Search results for: <span class="purple search__value" onchange="searchTerm(event)"></span></h2>
            <div class="double__range--slider-box">
                <div class="values">
                  <span id="range1">
                    0
                  </span>
                  <span> - </span>
                  <span id="range2">
                    2023
                  </span>
                </div>
                <div class="slider__container">
                <span class="slider__track"></span>
                <input
                  type="range"
                  min="1900"
                  max="2023"
                  value="0"
                  class="slider__value"
                  id="slider__1"
                  oninput="slideOne(event)"
                  onchange="filterYear(event)"
                />
                <input
                  type="range"
                  min="1900"
                  max="2023"
                  value="2023"
                  class="slider__value"
                  id="slider__2"
                  oninput="slideTwo(event)"
                  onchange="filterYear(event)"
                />
            </div>
          </div>
          <div class="movie__list">
            <div class="movie">
              <figure>
                <img src="" alt="" class="movie__img" />
              </figure>
              <div class="movie__description--list">
                <p class="movie__description movie__title">
                  <span class="movie__description--heading">Title:</span>
                </p>
                <h3>Guardians Of The Galaxy</h3>
                <p class="movie__description movie__year">
                  <span class="movie__description--heading">Year:</span> 2017
                </p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </header>
  </body>
</html>
<script src="movies.js"></script>
<script src="app.js"></script>
