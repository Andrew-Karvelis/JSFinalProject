<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/4089275dac.js"
      crossorigin="anonymous"
    ></script>
    <title>JavaScript Final Project</title>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <div class="nav__bar">
          <img src="./assets/imdb.svg" class="logo" alt="" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link"></a>Home</li>
            <li><a href="#" class="nav__link"></a>Find Movies</li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Contact</a>
            </li>
          </ul>
        </div>
        <div class="search__wrapper">
          <h1 class="search__title">Browse our movies</h1>
          <div class="input__wrapper">
            <input
              type="text"
              placeholder="Search Movies"
              onchange="searchTerm(event)"
            />
            <i class="fas fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </nav>

    <header>
      <div class="header__container">
        <div class="row">
          <div class="results__bar">
            <h2>
              Search results for:
              <span
                class="purple search__value"
                onchange="searchTerm(event)"
              ></span>
            </h2>
            <div class="double__range--slider-box">
              <div class="values">
                <span id="range1"> 0 </span>
                <span> - </span>
                <span id="range2"> 2023 </span>
              </div>
              <div class="slider__container">
                <span class="slider__track"></span>
                <input
                  type="range"
                  min="1900"
                  max="2023"
                  value="0"
                  class="slider__value"
                  id="slider__1"
                  oninput="slideOne(event)"
                  onchange="filterYear()"
                />
                <input
                  type="range"
                  min="1900"
                  max="2023"
                  value="2023"
                  class="slider__value"
                  id="slider__2"
                  oninput="slideTwo(event)"
                  onchange="filterYear()"
                />
              </div>
            </div>

            <div class="movie__list">
              <div class="no__movies--container">
                <h1>Please search for a movie</h1>
                <img
                  src="./assets/undraw_blank.svg"
                  alt="Placeholder Image"
                  class="no__movies"
                />
              </div>
            </div>
          </div>
        </div>
        <script src="movies.js"></script>
      </div>
    </header>
  </body>
</html>
